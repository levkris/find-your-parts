<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=signal_wifi_0_bar" />
</head>
<body>

    <nav>
        <div>
            <a href="/update_data">Home</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <div class="wifi">
        <span class="material-symbols-outlined wifi-icon">
            signal_wifi_0_bar
        </span>     
    </div>
    

    <div class="controls">
        <select id="sortOption">
            <option value="nameAsc">Sort by Name (A-Z)</option>
            <option value="nameDesc">Sort by Name (Z-A)</option>
            <option value="countDesc">Sort by Stock Count (High to Low)</option>
            <option value="countAsc">Sort by Stock Count (Low to High)</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search Parts...">
    </div>

    
    
    <div class="part-container" id="partContainer">
        <!-- Parts will be dynamically added here -->
    </div>

    <div class="confirmation-box" id="confirmationBox">
        <h2 id="confirmationMessage"></h2>
        <div class="confirmation-buttons">
            <button class="confirmation-button" onclick="grabPart()">Yes!</button>
            <button class="confirmation-button" onclick="hideConfirmationBox()">No</button>
        </div>
    </div>
        <div id="overlay" class="overlay"></div>


</body>
</html>
